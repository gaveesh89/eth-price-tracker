name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --check

  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    env:
      CACHE_VERSION: v2
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-cargo-build-target-
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    env:
      CACHE_VERSION: v2
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-cargo-build-target-
      
      - name: Clean doc test artifacts
        run: cargo clean --doc
      
      - name: Run unit tests
        run: cargo test --lib -- --test-threads=1
      
      - name: Run doc tests
        run: cargo test --doc

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      CACHE_VERSION: v2
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.rust }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.rust }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.rust }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.rust }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.rust }}-cargo-build-target-
      
      - name: Build debug
        run: cargo build --verbose
      
      - name: Build release
        run: cargo build --release --verbose

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin --locked
        timeout-minutes: 5
      
      - name: Generate coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 180 --lib --out Xml -- --test-threads=1
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./cobertura.xml
          fail_ci_if_error: false

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Run security audit
        run: cargo install cargo-audit --locked && cargo audit
        continue-on-error: true
